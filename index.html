<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>インフェクションゲーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="gameContainer">
    <!-- Give Up ボタンを追加 -->
    <button id="giveUpButton">Give Up</button>

    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <!-- スタート画面 -->
    <div id="startScreen" class="overlay">
      <div class="content">
        <h2>インフェクションゲームへようこそ！</h2>
        <button id="startGameButton">ゲーム開始</button>
      </div>
    </div>

    <!-- ステージクリア画面 -->
    <div id="levelComplete" class="overlay">
      <div class="content">
        <h2>ステージクリア！</h2>
        <button id="retryLevelButton">もう一回同じレベル</button>
        <button id="nextLevelButton">次のレベル</button>
      </div>
    </div>

    <!-- ゲームオーバー画面 -->
    <div id="gameOver" class="overlay">
      <div class="content">
        <h2>ゲームオーバー</h2>
        <button id="restartButton">最初に戻る</button>
        <button id="retryButton">もう一回同じレベル</button>
      </div>
    </div>
  </div>
  <script src="stages.js"></script>
  <script src="script.js"></script>
</body>
</html>
